<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải truyện...</title> 
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS bổ sung riêng cho trang xem truyện */
        #viewerContainer {
            text-align: center; /* Căn giữa ảnh */
            padding: 20px 0;
        }
        .comic-page {
            max-width: 100%; /* Đảm bảo ảnh không vượt quá chiều rộng màn hình */
            height: auto;
            display: block; /* Loại bỏ khoảng trắng dưới ảnh */
            margin: 0 auto 10px auto; /* Khoảng cách giữa các trang */
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-link">&larr; Quay lại Danh sách</a>
        <h1 id="comicTitle"></h1>
    </header>

    <main>
        <div id="viewerContainer">
            <p id="loadingStatus">Đang tìm và tải các trang truyện...</p>
            </div>
    </main>

    <footer>
        <p>Chúc bạn đọc truyện vui vẻ!</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Gọi hàm xử lý xem truyện khi trang tải xong
        document.addEventListener('DOMContentLoaded', loadComicPages);
    </script>
</body>
</html>
